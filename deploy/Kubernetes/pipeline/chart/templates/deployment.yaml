{{- range .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ .name | lower }}
  labels:
    app: {{ $.Release.Name }}-{{ .name | lower }}
spec:
  replicas: {{ .config.workers | default 1 }}
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-{{ .name | lower }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-{{ .name | lower }}
    spec:
      tolerations:
      {{- if .config.resources.gpu }}
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
      {{- end }}
      - effect: NoSchedule
        key: flyte.org/node-role
        operator: Exists
      # pull secrets
      imagePullSecrets:
      {{- range $.Values.imagePullSecrets }}
        - name: {{ .name }}
      {{- end }}
      securityContext:
        runAsUser: 0
      containers:
      - name: {{ $.Release.Name }}-{{ .name | lower }}
        image: {{ $.Values.image }}
        args:
        - uv run dynamo serve --service-name {{ .name }} src.{{ $.Values.dynamoIdentifier }}
        command:
        - sh
        - -c
        resources:
          requests:
            cpu: "{{ .config.resources.cpu }}"
          limits:
            cpu: "{{ .config.resources.cpu }}"
            {{- if .config.resources.gpu }}
            nvidia.com/gpu: "{{ .config.resources.gpu }}"
            {{- end }}
        env:
        - name: TRAFFIC_TIMEOUT
          value: "{{ .config.traffic.timeout }}"
      {{- if and .config.dynamo .config.dynamo.enabled }}
        - name: DYNAMO_NAMESPACE
          value: "{{ .config.dynamo.namespace }}"
        - name: DYNAMO_NAME
          value: "{{ .config.dynamo.name }}"
      {{- end }}
      {{- if .config.workers }}
        - name: WORKERS
          value: "{{ .config.workers }}"
      {{- end }}
        - name: PORT
          value: "3000"
        {{- if $.Values.natsAddr }}
        - name: NATS_SERVER
          value: {{ $.Values.natsAddr }}
        {{- end }}
        {{- if $.Values.etcdAddr }}
        - name: ETCD_ENDPOINTS
          value: {{ $.Values.etcdAddr }}
        {{- end }}
---
{{- end }}
